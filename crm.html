<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon/circle.svg">
    <link rel="icon" type="image/png" href="favicon/circle.png">
    <script defer src="cart.js"></script>
    <title>CRM-ShopOnline</title>
</head>
<body>
    <section class="modal__section">
        <div class="container">
            <div class="modal__form-wrapper">
                <button type="button" class="modal__button-cancel">
                    <svg width="23.000000" height="23.000000" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path id="Vector 2" d="M1 1L21 21" stroke="#6E6893" stroke-opacity="1.000000" stroke-width="3.000000" stroke-linecap="round"/>
                    <path id="Vector 3" d="M1 21L21 1" stroke="#6E6893" stroke-opacity="1.000000" stroke-width="3.000000" stroke-linecap="round"/>
                    </svg>
                </button>
                <h2 class="modal__title">Добавить товар</h2>
                <form class="modal__form" action="https://jsonplaceholder.typicode.com/posts"
                        method="post"  name="form">
                    <fieldset class="modal__fieldset">
                        <div class="modal__fieldset-wrapper">
                            <label class="modal__form-label" for="title">Наименование</label>
                            <input class="modal__form-input" type="text" name="name"  id="title" required>    
                            <label class="modal__form-label" for="category">Категория</label>
                            <input class="modal__form-input" type="text" name="category"  id="category" required>    
                            <label class="modal__form-label" for="unit">Единицы измерения</label>
                            <input class="modal__form-input" type="text" name="unit"  id="unit" required>    
                            <label class="modal__form-label" for="discount">Дисконт</label>
                                <div class="modal__checkbox-wrapper">
                                    <input class=" modal__form-checkbox" type="checkbox"  id="discount">
                                    <input class=" modal__form-input" type="text"  name="discont" id="discount" disabled  required >
                                </div>
                                <p class="modal__form-text">
                                    Изображение не должно превышать размер 1 Мб
                                </p>
                                <div class="modal__error-window">
                                    <div class="modal__cross-wrapper">
                                        <svg class="modal__cross-grey" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
                                            <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
                                        </svg>
                                    </div>
                                    <div class="modal__cross-inner">
                                        <svg class="modal__cross-red" width="94" height="94" viewBox="0 0 94 94" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2 2L92 92" stroke="#D80101" stroke-width="3" stroke-linecap="round"/>
                                            <path d="M2 92L92 2" stroke="#D80101" stroke-width="3" stroke-linecap="round"/>
                                        </svg>
                                    </div>
                                    <p class="modal__error-text">
                                        Что-то пошло не так
                                    </p>        
                                </div>        
                        </div>
                        <div class="modal__fieldset-wrapper">
                            <label class="modal__form-label" for="about">Описание</label>
                            <textarea class="modal__form-input" name="description"   rows="5"  id="about" required></textarea>
                            <label class="modal__form-label" for="number">Количество</label>
                            <input class="modal__form-input" type="number" name="count" id="number" required>    
                            <label class="modal__form-label" for="price">Цена</label>
                            <input class="modal__form-input modal__form-input_last-margin" type="number" name="price" id="price" required>
                            <button class="modal__button-input" type="button" >
                                Добавить изображение
                                <input  class="modal__file-input visually-hidden" type="file"> 
                            </button>
                        </div>
                    </fieldset>  
                    <div class="modal__button-wrapper">
                        <p class="modal__price">
                            Итоговая стоимость: 
                            <span class="modal__price-span">
                                $ 900.00
                            </span>
                        </p>
                        <button type="submit" class="modal__button">
                            Добавить товар
                        </button>
                    </div>
                    
                </form>       
            </div>
        </div>
    </section>
</body>
</html>
